version: '3.9'

services:
  db:
    image: postgres:14.6-alpine
    env_file:
      - .env.dev
    volumes:
       - ./data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build:
      context: ./
      dockerfile: ./Dockerfile.dev
    volumes:
      - ./bundles:/app/bundles
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
    env_file:
      - ./.env.dev
    command: python ./manage.py runserver 0.0.0.0:8000
#    command: bash -c "./manage.py collectstatic --noinput && ./manage.py migrate && ./manage.py runserver 0.0.0.0:8000"
    ports:
      - '8000:8000'
    depends_on:
      - db


