version: '3.9'

services:

  db:
    container_name: db
    image: postgres:14.6-alpine
    env_file:
      - ../../.env
    volumes:
      - postgres:/var/lib/postgresql/data

  server:
    container_name: server
    build:
      context: ../..
      dockerfile: ../test/Dockerfile.dev
    volumes:
      - ../bundles:/app/bundles
      - ../media:/app/media
      - ../staticfiles:/app/staticfiles
    env_file:
      - ../../.env
    command: bash -c "./manage.py collectstatic --noinput && ./manage.py migrate && gunicorn -b 0.0.0.0:8000 star_burger.wsgi:application"
    ports:
      - '8000:8000'
    depends_on:
      db:
        condition: service_started
      frontend:
        condition: service_completed_successfully


  frontend:
    container_name: frontend
    build:
      context: ../..
      dockerfile: ../test/Dockerfile.frontend
    volumes:
      - ../bundles:/app/bundles

  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: Dockerfile.nginx
    volumes:
      - ../media:/app/media/
      - ../staticfiles:/app/staticfiles/
    depends_on:
      - server
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  postgres:
