version: '3.9'

services:
  db:
    image: postgres:14.6-alpine
    env_file:
      - ../../.env
    volumes:
       - ./data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build:
      context: ../..
      dockerfile: ../test/Dockerfile.dev
    volumes:
      - ../bundles:/app/bundles
      - ../media:/app/media
      - ../staticfiles:/app/staticfiles
    env_file:
      - ../../.env
    command: bash -c "./manage.py collectstatic --noinput && ./manage.py migrate && gunicorn -b 0.0.0.0:8000 star_burger.wsgi:application"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_started
      frontend:
        condition: service_completed_successfully
    restart: unless-stopped

  frontend:
    build:
      context: ../.
      dockerfile: Dockerfile.frontend
    volumes:
      - ../bundles:/app/bundles

  nginx:
    build:
      context: ../foodcartapp
      dockerfile: Dockerfile.nginx
    volumes:
      - ../media:/app/media/
      - ../staticfiles:/app/staticfiles/
    depends_on:
      - web
    ports:
      - "80:80"
    restart: unless-stopped

