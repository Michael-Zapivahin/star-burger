version: '3.9'

services:
  db:
    image: postgres:14.6-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod
    environment:
      - POSTGRES_USER=star
      - POSTGRES_PASSWORD=qazwsx
      - POSTGRES_DB=postgres

  web:
    build:
      context: ./
      dockerfile: ./Dockerfile.dev
    command: gunicorn -b 0.0.0.0:8000 star_burger.wsgi:application
    ports:
      - "8000:8000"
    env_file:
      - ./.env.prod
    depends_on:
      - db

