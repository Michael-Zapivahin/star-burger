version: '3.9'

services:

  db:
    container_name: db
    image: postgres:14.6-alpine
    env_file:
      - ../.env
    volumes:
      - postgres:/var/lib/postgresql/data

  server:
    container_name: server
    build:
      context: ../.
      dockerfile: Dockerfile.dev
    volumes:
      - ../bundles:/app/bundles
      - ../media:/app/media
      - ../staticfiles:/app/staticfiles
    env_file:
      - ../.env
    command: python /app/manage.py runserver 0.0.0.0:8000
    ports:
      - '8000:8000'
    depends_on:
      - db
    expose:
      - 8000

volumes:
  postgres:
